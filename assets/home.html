<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Alimentador Automático</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="home">
  <div class="container mt-4">
    <h1 class="mb-4">Controle do Alimentador Automático</h1>

    <!-- Nível da ração -->
    <div class="mb-4">
      <h4>Nível da ração:</h4>
      <div class="progress" style="height: 30px;">
        <div
          id="foodLevelBar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >0%</div>
      </div>
      <small id="foodLevelStatus" class="text-muted"></small>
    </div>

    <!-- Botão liberar ração -->
    <div class="mb-4">
      <button id="btnFeedNow" class="btn btn-success btn-lg">
        Liberar ração agora
      </button>
      <div id="feedResult" class="mt-3 alert d-none" role="alert"></div>
    </div>

    <!-- Lista de horários programados -->
    <div>
      <h4>Horários programados para alimentação:</h4>
      <ul id="scheduleList" class="list-group">
        <!-- Itens serão adicionados via JS -->
      </ul>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
