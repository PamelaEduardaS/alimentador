<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Alimentador Automático</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container shadow-sm">
    <h1 class="welcome-text">Cadastro de Usuário</h1>
    <p class="subtitle-text">Crie sua conta</p>

    <!-- Formulário de Cadastro -->
    <form id="registerForm" autocomplete="off">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nome"
          required
        />
        <div class="invalid-feedback">
          Por favor, informe seu nome.
        </div>
      </div>

      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="E-mail"
          required
          autocomplete="username"
        />
        <div class="invalid-feedback">
          Por favor, informe um e-mail válido.
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />
        <div class="invalid-feedback">
          Por favor, informe sua senha.
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirmar Senha"
          required
        />
        <div class="invalid-feedback">
          Por favor, confirme sua senha.
        </div>
      </div>

      <button type="submit" class="btn btn-access">Cadastrar</button>
    </form>

    <!-- Mensagem de Carregamento -->
    <div id="loadingMessage" class="mt-3 text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-2">Aguarde, estamos criando sua conta...</p>
    </div>

    <!-- Resultados do cadastro (mensagens de erro ou sucesso) -->
    <div id="registerResult" class="alert d-none" role="alert"></div>

    <div class="forgot-link">
      Já possui login? <a href="login.html">Clique aqui</a> para acessar
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script src="assets/js/register.js"></script>
</body>
</html>
