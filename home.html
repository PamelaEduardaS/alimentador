<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Alimentador Automático</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    .alert {
      width: 100%;
      max-width: 400px; /* Tamanho máximo da mensagem */
      margin: 0 auto;
      margin: 10px auto 0 auto;   /* Centraliza horizontalmente */
    }
  </style>
</head>
<body class="home">
  <div class="container mt-4 text-center">
    <h1 class="mb-4">Controle do Alimentador Automático</h1>

    <div class="mb-4">
      <h4>Nível da ração:</h4>
      <div class="progress" style="height: 30px;">
        <div
          id="foodLevelBar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >0%</div>
      </div>
      <small id="foodLevelStatus" class="text-muted"></small>
    </div>

    <div class="mb-4">
      <button id="btnFeedNow" class="btn btn-success btn-lg">
        Liberar ração agora
      </button>
      <div id="feedResult" class="mt-3 alert d-none" role="alert">
        Ração liberada com sucesso!
      </div>
    </div>

    <!-- Lista de horários programados -->
    <div>
      <h4>Horários programados para alimentação:</h4>
      <ul id="scheduleList" class="list-group"></ul>
    </div>

    <!-- Formulário para adicionar/editar horários -->
    <div class="mt-4">
      <h4>Adicionar / Editar Horário</h4>
      <form id="scheduleForm" class="row g-3 align-items-center justify-content-center">
        <div class="col-auto">
          <input
            type="text"
            id="scheduleTime"
            class="form-control"
            placeholder="Selecione data e hora"
            readonly
            required
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="saveScheduleBtn">Salvar</button>
          <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="/assets/js/home.js"></script>
</body>
</html>
