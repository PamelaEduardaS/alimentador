<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Alimentador Automático</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container shadow-sm">
    <h1 class="welcome-text">Bem vindo</h1>
    <p class="subtitle-text">Faça seu login</p>


    <form id="loginForm" autocomplete="off" novalidate>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="E-mail"
          required
          autocomplete="username"
        />
        <div class="invalid-feedback">
          Por favor, informe um e-mail válido.
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Senha"
          required
          autocomplete="current-password"
        />
        <div class="invalid-feedback">
          Por favor, informe sua senha.
        </div>
      </div>

      <button type="submit" class="btn btn-access">Acessar</button>
    </form>

    <div class="forgot-link">
      Não possue login? <a href="cadastro_usuario.html">Clique aqui</a>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script src="assets/js/login.js"></script>

</body>
</html>
